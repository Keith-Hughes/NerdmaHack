<body>
  <div class="overlay">
    <form>
      <h1>Invoice Builder ðŸ“ˆðŸ’°ðŸ“Š</h1>
      <p>Keep a record of an invoice by providing a few key details </p>
      <div class="input-group">
          <label for="invoice-nr">Invoice Number</label>
          <div class="input-container">
              <input type="text" id="invoice-nr" name="invoice-nr" placeholder="Invoice Number">
          </div>
      </div>
      <div class="input-group">
        <label for="file-url">File Url</label>
        <div class="input-container">
            <input type="text" id="file-url" name="file-url" placeholder="example.doc">
        </div>
      </div>
      <div class="input-group">
        <label for="amount">Amount</label>
        <div class="input-container">
          <input type="number" id="amount" name="amount" placeholder="Amount" required>
        </div>
      <div class="input-group">
        <label for="date">Date Created</label>
        <div class="input-container">
            <input type="date" id="date-created" name="date-created" placeholder="01/01/2000">
        </div>
      </div>
      <div class="input-group">
        <label for="due-date">Due Date</label>
        <div class="input-container">
            <input type="date" id="due-date" name="due-date" placeholder="today">
        </div>
      </div>
